[module/power]
type = custom/text
content = 
content-font = 2
content-foreground = ${color.red}
content-padding = 1
click-left = $HOME/.config/berry/bin/rofi/power
click-middle = $HOME/.config/berry/bin/eww/dashboard
click-right = $HOME/.config/berry/bin/eww/resources
