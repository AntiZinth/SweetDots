[global/wm]
  margin-bottom = 0
  margin-top = 0

  include-file = $HOME/.config/sweet-configs/panels/polybar/system.ini
  include-file = $HOME/.config/sweet-configs/panels/polybar/colors.ini
  include-file = $HOME/.config/sweet-configs/panels/polybar/modules.ini
  include-file = $HOME/.config/sweet-configs/panels/polybar/decor.ini

[bar/main]
  monitor-strict = false
  override-redirect = false
  bottom = true
  fixed-center = false
  wm-restack = bspwm

  width = 100%
  height = 45
  offset-x = 0%
  offset-y = 0%

  background = ${colors.background}
  foreground = ${colors.foreground}

  radius-top = 0
  radius-bottom = 12

  padding = 0

  module-margin-left = 0
  module-margin-right = 0

  font-0 = "JetBrains Mono:style=bold:size=10;5"
  font-1 = "Material Icons Round:size=12;5"
  font-2 = "Sarasa UI CL:style=bold:size=10;4"
  font-3 = "JetBrains Mono Nerd Font:size=10;4"
  font-4 = "JetBrains Mono Nerd Font:size=25;6"

  modules-left = date seperator workspaces
  modules-center = seperator music-prev seperator music-play-pause seperator music-next
  modules-right = volume backlight tray power

  dim-value = 1.0

  tray-position = none
  tray-detached = true
  tray-maxsize = 16
  tray-background = ${color.darker}
  tray-offset-x = 10
  tray-offset-y = 92%
  tray-padding = 0
  tray-scale = 1.0

  enable-ipc = true

  cursor-click = pointer
  cursor-scroll = ns-resize

[settings]
  screenchange-reload = true
  compositing-background = source
  compositing-foreground = over
  compositing-overline = over
  compositing-underline = over
  compositing-border = over
  pseudo-transparency = true