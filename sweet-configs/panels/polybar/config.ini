[global/wm]
  margin-bottom = 0
  margin-top = 0

  include-file = $HOME/.config/sweet-configs/panels/polybar/system.ini
  include-file = $HOME/.config/sweet-configs/panels/polybar/modules.ini
  include-file = $HOME/.config/sweet-configs/panels/polybar/decor.ini
  include-file = $HOME/.config/sweet-configs/panels/polybar/colors.ini


[bar/main]
  monitor-strict = false
  override-redirect = false
  bottom = true
  fixed-center = false

  wm-restack = bspwm

  width = 98%
  height = 40

  offset-x = 1%
  offset-y = 2%

  background = ${color.background}
  foreground = ${color.foreground}

  radius = 18

  font-0 = "JetBrains Mono:style=bold:size=10;4"
  font-1 = "Material Symbols Rounded:size=12;5"
  font-2 = "Sarasa UI CL:style=bold:size=10;4"
  font-3 = "JetBrains Mono Nerd Font:size=10;4"
  font-4 = "JetBrains Mono Nerd Font:size=25;6"

  modules-left = left-corner workspaces right-corner
  modules-center = music seperator music-prev seperator music-play-pause seperator music-next
  modules-right = volume backlight network date tray power seperator

  spacing = 0
  dim-value = 1.0

  tray-position = none
  tray-detached = true
  tray-maxsize = 16
  tray-background = ${color.darker}
  tray-offset-x = 10
  tray-offset-y = 92%
  tray-padding = 0
  tray-scale = 1.0

  enable-ipc = true

  cursor-click = pointer
  cursor-scroll = ns-resize

[settings]
  throttle-output = 5
  throttle-output-for = 10
  screenchange-reload = false
  compositing-background = source
  compositing-foreground = over
  compositing-overline = over
  compositing-underline = over
  compositing-border = over
  pseudo-transparency = false