import:

  - ~/.config/sweetconfigs-xorg/alacritty/colors.yml
  - ~/.config/sweetconfigs-xorg/alacritty/fonts.yml
  - ~/.config/sweetconfigs-xorg/alacritty/mappings.yml

env:

  TERM: alacritty
  WINIT_X11_SCALE_FACTOR: '1.0'

window:

  dimensions:
    columns: 84
    lines: 24

  padding:
    x: 10
    y: 10

  decorations: full
  startup_mode: Windowed
  dynamic_title: true
  history: 10000
  multiplier: 3
  opacity: 1.0

cursor:

  style:
    shape: Block
    blinking: On

  unfocused_hollow: false
  custom_cursor_colors: true

live_config_reload: true
draw_bold_text_with_bright_colors: false
