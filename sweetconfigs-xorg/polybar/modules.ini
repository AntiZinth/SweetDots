[module/workspaces]
type = internal/xworkspaces
pin-workspaces = false
icon-default = 0
icon-0 = 0;一
icon-1 = 1;二
icon-2 = 2;三
icon-3 = 3;四
icon-4 = 4;五
icon-5 = 5;六
icon-6 = 6;七
icon-7 = 7;八
icon-8 = 8;九
icon-9 = 9;十
format = <label-state>
label-active = ""
label-occupied = ""
label-urgent = ""
label-empty = ""
format-background = ${color.darker}
label-active-foreground = ${color.foreground}
label-occupied-foreground = ${color.blue}
label-urgent-foreground = ${color.red}
label-empty-foreground = ${color.lighter}
label-active-padding = 1
label-urgent-padding = 1
label-occupied-padding = 1
label-empty-padding = 1
label-active-font = 4
label-urgent-font = 4
label-occupied-font = 4
label-empty-font = 4

[module/music]
type = custom/script
tail = true
interval = 1
format-prefix = " "
format = <label>
format-prefix-foreground = ${color.blue}
format-foreground = ${color.blue}
exec = $HOME/.config/sweetconfigs-xorg/bin/polybar/status scroll-toggle

[module/music-prev]
type = custom/script
exec = echo ""
format = <label>
format-foreground = ${color.blue}
click-left = $HOME/.config/sweetconfigs-xorg/bin/polybar/status previous

[module/music-play-pause]
type = custom/ipc
hook-0 = echo ""
hook-1 = echo ""
format = <output>
format-foreground = ${color.foreground}
initial = 1
click-left = $HOME/.config/sweetconfigs-xorg/bin/polybar/status toggle

[module/music-next]
type = custom/script
exec = echo ""
format = <label>
format-foreground = ${color.blue}
click-left = $HOME/.config/sweetconfigs-xorg/bin/polybar/status next

[module/volume]
type = internal/pulseaudio
use-ui-max = false
interval = 5
format-volume = <ramp-volume> <label-volume>
format-volume-foreground = ${color.foreground}
format-volume-padding = 1
format-muted = <label-muted>
format-muted-prefix = 
format-muted-prefix-font = 3
format-muted-prefix-foreground = ${color.lighter}
format-muted-padding = 1
label-volume = %percentage%%
label-muted = " Mute"
label-muted-foreground = ${color.lighter}
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-headphones-0 = 
ramp-headphones-1 = 

[module/backlight]
type = internal/backlight
card = ${system.graphics_card}
enable-scroll = true
format = <ramp> <label>
format-padding = 1
label = %percentage%%
label-foreground = ${color.yellow}
ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 =  
ramp-4 = 
ramp-5 = 
ramp-6 = 
ramp-foreground = ${color.yellow}

[module/bluetooth]
type = custom/script
exec = $HOME/.config/sweetconfigs-xorg/bin/rofi/bluetooth --status
interval = 1
format-foreground = ${color.blue}
format-font = 3
click-left = $HOME/.config/sweetconfigs-xorg/bin/rofi/bluetooth &

[module/network]
type = internal/network
interface = ${system.network_interface_wireless}
format-connected = <ramp-signal> <label-connected>
ramp-signal-0 = 
ramp-signal-1 = 
ramp-signal-2 = 
ramp-signal-3 = 
ramp-signal-4 = 
ramp-signal-5 = 
format-connected-padding = 1
format-connected-foreground = ${color.purple}
format-disconnected = <label-disconnected>
format-disconnected-prefix = " "
format-disconnected-padding = 1
format-disconnected-foreground = ${color.purple}
label-connected = "%{A1:$HOME/.config/sweetconfigs-xorg/bin/rofi/network&:}%essid%%{A}"
label-disconnected = "%{A1:$HOME/.config/sweetconfigs-xorg/bin/rofi/network&:}Offline%{A}"

[module/ethernet]
type = internal/network
interface = ${system.network_interface_wired}
format-connected = <label-connected>
format-connected-prefix = " "
format-connected-prefix-foreground = ${color.purple}
format-connected-padding = 1
format-disconnected = <label-disconnected>
format-disconnected-prefix = " "
format-disconnected-foreground = ${color.purple}
format-disconnected-padding = 1
label-connected = "%{A1:$HOME/.config/sweetconfigs-xorg/bin/rofi/network&:}%netspeed%%{A}"
label-disconnected = "%{A1:$HOME/.config/sweetconfigs-xorg/bin/rofi/network&:}Offline%{A}"

[module/date]
type = custom/script
exec = date "+%I:%M %p"
interval = 1
format = <label>
label = %output%
format-padding = 1
format-prefix = " "
format-foreground = ${color.green}
click-left = $HOME/.config/sweetconfigs-xorg/bin/eww/cal

[module/tray]
type = custom/ipc
hook-0 = echo "  "
hook-1 = echo "  "
click-left = $HOME/.config/sweetconfigs-xorg/bin/polybar/tray
initial = 2
format-foreground = ${color.blue}

[module/power]
type = custom/text
content = 
content-foreground = ${color.red}
content-padding = 1
content-font = 2
click-left = $HOME/.config/sweetconfigs-xorg/bin/rofi/power
click-right = $HOME/.config/sweetconfigs-xorg/bin/eww/dashboard
