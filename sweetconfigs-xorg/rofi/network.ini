[dmenu]
dmenu_command = rofi -dmenu -theme ~/.config/sweetconfigs-xorg/rofi/network.rasi
list_saved = True
rofi_highlight = True

[dmenu_passphrase]
# # Uses the -password flag for Rofi, -x for bemenu. For dmenu, sets -nb and
# # -nf to the same color or uses -P if the dmenu password patch is applied
# # https://tools.suckless.org/dmenu/patches/password/
obscure = True
obscure_color = #222222

[editor]
terminal = alacritty --config-file ~/.config/sweetconfigs-xorg/alacritty/alacritty.yml
gui_if_available = True
