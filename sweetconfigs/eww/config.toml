[music]
  cache_dir = '$HOME/.cache/eww/music'
  fallback_cover = '$HOME/.config/eww/assets/cover.png'

[notification]
  cache_dir = '$HOME/.cache/eww/notification'
  empty_icon = '$HOME/.config/eww/assets/bell.png'

  empty_message = 'You have no notification'

  limit = 50
  interval = 0.5
  timestamp = '%H:%M'
  exclude_appnames = 'None'

[tokens]
  openweathermap = '641f54ef8b6cc337c7ea7e6d3881730d'
  gmail = ''
  github = ''
  reddit = ''

[location]
  cache_dir = '$HOME/.cache/eww/location'
  auto_locate = false
  latitude = '35.6854'
  longitude = '139.7531'
  country = 'Japan'
  city = 'Tokyo'
  zip_code = '1638001'
  language = 'jp'

[pollution]
  [pollution.icons]
    good = ''
    fair = ''
    moderate = ''
    poor = ''
    very_poor = ''

