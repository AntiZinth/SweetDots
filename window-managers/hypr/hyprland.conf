monitor=VGA-1,highres,auto,1
monitor=LVDS-1,disable

source = $HOME/.config/hypr/rules.conf
source = $HOME/.config/hypr/keybinds.conf

exec-once = systemctl --user import-environment &
exec-once = hash dbus-update-activation-environment 2>/dev/null &
exec-once = dbus-update-activation-environment --systemd &


input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    float_switch_override_focus = 2

    touchpad {
        disable_while_typing = true 
        natural_scroll = false
        clickfinger_behavior = true
        middle_button_emulation = true
        tap-to-click = true
        drag_lock = true
        scroll_factor = 1.0    
    }

    sensitivity = 0 
  }

general {
    sensitivity = 1.0
    apply_sens_to_raw = 0

    gaps_in = 5
    gaps_out = 20

    border_size = 2
    col.active_border = rgba(FFDEDEFF)
    col.inactive_border = rgba(22262AAA)

    cursor_inactive_timeout = 30
    no_cursor_warps = false

    layout = dwindle
}

decoration {
    rounding = 10
    multisample_edges = false

    active_opacity = 1.0
    inactive_opacity = 1.0
    fullscreen_opacity = 1.0

    blur = false
    blur_size = 1
    blur_passes = 1
    blur_ignore_opacity = false
    blur_new_optimizations = true

    drop_shadow = false
    shadow_range = 4
    shadow_render_power = 3
    shadow_ignore_window = true
    col.shadow = rgba(1A1A1AEE)
    col.shadow_inactive = rgba(22262AAA)
    shadow_offset = [0, 0]

    dim_inactive = false
    dim_strength = 0.5
}


animations {
    enabled = true

    bezier = sleek, 0.05, 0.9, 0.1, 1.05
    bezier = easefast, 1, 0, 0, 0.99
    bezier = pop, 1, 0, 0.77, 0.33
    bezier = overshot, 0.13, 0.99, 0.29, 1.1

    animation = windowsIn, 1, 3, easefast
    animation = windowsOut, 1, 7, sleek, popin 50%
    animation = windowsMove, 1, 6, overshot
    animation = border, 1, 5, pop
    animation = fade, 1, 7, sleek
    animation = workspaces, 1, 5, overshot
}

dwindle {
    pseudotile = true
    preserve_split = true
    force_split = false
    no_gaps_when_only = false
    use_active_for_splits = true
}

master {
    no_gaps_when_only = false
    new_is_master = true
    special_scale_factor = 0.8
}

misc {
    disable_hyprland_logo = false
    disable_splash_rendering = false

    vfr = true 

    mouse_move_enables_dpms = true
    key_press_enables_dpms = true

    always_follow_on_dnd = true
    layers_hog_keyboard_focus = true
    animate_manual_resizes = true
    disable_autoreload = false
    enable_swallow = false
    focus_on_activate = true
}

gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 4
    workspace_swipe_distance = 250
    workspace_swipe_invert = true
    workspace_swipe_min_speed_to_force = 15
    workspace_swipe_cancel_ratio = 0.5
    workspace_swipe_create_new = false
}

device:epic mouse V1 {
    sensitivity = -0.5
}














# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER


bind=,XF86AudioLowerVolume,exec,pamixer -ud 3 && pamixer --get-volume > /tmp/$HYPRLAND_INSTANCE_SIGNATURE.wob
bind=,XF86AudioRaiseVolume,exec,pamixer -ui 3 && pamixer --get-volume > /tmp/$HYPRLAND_INSTANCE_SIGNATURE.wob
# mute sound
bind=,XF86AudioMute,exec,amixer sset Master toggle | sed -En '/\[on\]/ s/.*\[([0-9]+)%\].*/\1/ p; /\[off\]/ s/.*/0/p' | head -1 > /tmp/$HYPRLAND_INSTANCE_SIGNATURE.wob

bind=,XF86AudioPlay,exec, playerctl play-pause
bind=,XF86AudioNext,exec, playerctl next
bind=,XF86AudioPrev,exec, playerctl previous


bind = $mainMod SHIFT, P, exec, gnome-calculator
bind = $mainMod, L, exec, swaylock-fancy -e -K -p 10 -f Hack-Regular
#bind = $mainMod, P, exec, ~/.scripts/dmshot

bind = $mainMod, O, exec, killall -SIGUSR1 .waybar-wrapped

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, minus, movetoworkspace,special
bind = $mainMod, equal, togglespecialworkspace

bind = $mainMod SHIFT,left ,movewindow, l
bind = $mainMod SHIFT,right ,movewindow, r
bind = $mainMod SHIFT,up ,movewindow, u
bind = $mainMod SHIFT,down ,movewindow, d



# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

binds {
     workspace_back_and_forth = 1
     allow_workspace_cycles = 1
}
bind = $mainMod,slash,workspace,previous

bind = $mainMod,R,submap,resize
submap = resize
binde =,right,resizeactive,15 0
binde =,left,resizeactive,-15 0
binde =,up,resizeactive,0 -15
binde =,down,resizeactive,0 15
binde =,l,resizeactive,15 0
binde =,h,resizeactive,-15 0
binde =,k,resizeactive,0 -15
binde =,j,resizeactive,0 15
bind =,escape,submap,reset
submap = reset

bind=CTRL SHIFT, left, resizeactive,-15 0
bind=CTRL SHIFT, right, resizeactive,15 0
bind=CTRL SHIFT, up, resizeactive,0 -15
bind=CTRL SHIFT, down, resizeactive,0 15
bind=CTRL SHIFT, l, resizeactive, 15 0
bind=CTRL SHIFT, h, resizeactive,-15 0
bind=CTRL SHIFT, k, resizeactive, 0 -15
bind=CTRL SHIFT, j, resizeactive, 0 15

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
