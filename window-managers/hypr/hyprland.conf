monitor = ,preferred,auto,1
workspace = DP-1,1

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    touchpad {
        disable_while_typing = true 
        natural_scroll = false
        clickfinger_behavior = true
        middle_button_emulation = true
        tap-to-click = true
        drag_lock = true
        scroll_factor = 1.0
    }
    sensitivity = 0
}

general {
    sensitivity = 1.0
    apply_sens_to_raw = 0

    gaps_in = 5
    gaps_out = 20

    border_size = 2
    col.active_border = rgba(FFDEDEFF)
    col.inactive_border = rgba(22262AAA)

    cursor_inactive_timeout = 30
    no_cursor_warps = false

    damage_tracking = full

    layout = dwindle
}

decoration {
    rounding = 10
    multisample_edges = true

    active_opacity = 1.0
    inactive_opacity = 1.0
    fullscreen_opacity = 1.0

    blur = false
    blur_size = 1
    blur_passes = 1
    blur_ignore_opacity = false
    blur_new_optimizations = false

    drop_shadow = false
    shadow_range = 4
    shadow_render_power = 3
    shadow_ignore_window = true
    col.shadow = rgba(1A1A1AEE)
    col.shadow_inactive = rgba(22262AAA)
    shadow_offset = [0, 0]

    dim_inactive = false
    dim_strength = 0.5
}

animations {
    enabled = true

    bezier = sleek, 0.05, 0.9, 0.1, 1.05
    bezier = easefast, 1, 0, 0, 0.99
    bezier = pop, 1, 0, 0.77, 0.33
    bezier = overshot, 0.13, 0.99, 0.29, 1.1

    animation = windowsIn, 1, 7, easefast
    animation = windowsOut, 1, 7, default, popin 50%
    animation = windowsMove, 1, 7, overshot
    animation = border, 1, 5, pop
    animation = fade, 1, 7, sleek
    animation = workspaces, 1, 6, easefast
}

dwindle {
    pseudotile = true
    preserve_split = true
    force_split = false
    no_gaps_when_only = false
    use_active_for_splits = true
}

master {
    new_is_master = true
    new_on_top = true
    no_gaps_when_only = false
}

gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
    workspace_swipe_distance = 300
    workspace_swipe_invert = true
    workspace_swipe_min_speed_to_force = 30
    workspace_swipe_cancel_ratio = 0.5
    workspace_swipe_create_new = false
}

device:epic mouse V1 {
    sensitivity = -0.5
}

misc {
    disable_hyprland_logo = false
    disable_splash_rendering = false
    no_vfr = true
    mouse_move_enables_dpms = false
    always_follow_on_dnd = true
    layers_hog_keyboard_focus = true
    animate_manual_resizes = true
    disable_autoreload = false
    enable_swallow = false
    focus_on_activate = true
}

windowrule = float, foot_floating|yad|nm-connection-editor|pavucontrol|polkit-gnome
windowrule = float, kvantummanager|qt5ct|feh|Viewnior|Gpicview|MPlayer
windowrule = float, VirtualBox Manager|qemu|Qemu-system-x86_x64

windowrule = fullscreen, foot_fullscreen|wlogout

windowrule = animation slide, wlogout

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, alacritty
bind = $mainMod, C, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, dolphin
bind = $mainMod, V, togglefloating, 
bind = $mainMod, R, exec, wofi --show drun
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

